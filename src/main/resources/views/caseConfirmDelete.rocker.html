@import com.makskostyshen.web.dto.CaseDetailsDto;

@args(CaseDetailsDto details)

@views.mainScript.template() -> {
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="px-2 mt-4 mb-4">
                        <p class="card-title text-center pb-0">Ви підтверджуєте видалення справи @details.getNumber()?</p>
                    </div>
                    <form class="row" action="/cases/delete/@details.getId()" method="post">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='/cases/details/@details.getId()'">Відхилити</button>
                        </div>
                        <div class="col-md-6 text-right">
                            <button type="submit" id="confirmDeleteButtonId" class="btn btn-primary btn-block">Підтвердити</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
}

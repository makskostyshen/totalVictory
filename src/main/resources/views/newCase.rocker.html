@views.mainScript.template() -> {

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5>Створити нову справу</h5>
        </div>
        <div class="card-body mt-3">
            <form action="/cases/new" method="post">
                <div class="form-group">
                    <label for="currentStageId">Стадія розгляду</label>
                    <input type="text" class="form-control" id="currentStageId" name="currentStage">
                </div>

                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-2">
                            <label for="deadlineDateId">Дата</label>
                            <input type="date" class="form-control" id="deadlineDateId" name="deadlineDate" required="required">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="deadlineTimeId">Час</label>
                            <input type="time" class="form-control" id="deadlineTimeId" name="deadlineTime" required="required">
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label for="judgeId">Суд / суддя</label>
                    <input type="text" class="form-control" id="judgeId" name="judge" required="required">
                </div>

                <div class="form-group">
                    <label for="numberId">Номер Справи</label>
                    <input type="text" class="form-control" id="numberId" name="number" required="required">
                </div>

                <div class="form-group">
                    <label for="opponentId">Опонент</label>
                    <input type="text" class="form-control" id="opponentId" name="opponent" required="required">
                </div>

                <div class="form-group">
                    <label for="subjectId">Предмет спору</label>
                    <input type="text" class="form-control" id="subjectId" name="subject" required="required">
                </div>

                <div class="form-group">
                    <label for="clientId">Клієнт</label>
                    <input type="text" class="form-control" id="clientId" name="client">
                </div>

                <div class="form-group">
                    <label for="noteId">Примітка</label>
                    <input type="text" class="form-control" id="noteId" name="note">
                </div>


                <div class="form-group">
                    <label for="doneWorkId">Проведена робота</label>
                    <textarea class="form-control" id="doneWorkId" name="doneWork" rows="3"></textarea>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='/cases'">Назад</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <input type="submit" class="btn btn-primary btn-block" value="Створити">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
}
